apiVersion: v1
kind: Service
metadata:
  name: socios
  labels:
    app: socios
spec:
  selector:
    app: socios
  ports:
    - port: 80
      targetPort: 5003

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socios-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: a1b7563a0858f4f71b48c713a5de8c20-991979942.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /socios
            pathType: Prefix
            backend:
              service:
                name: socios
                port:
                  number: 80
